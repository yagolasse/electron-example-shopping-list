<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <title>Add Shopping List Item</title>
</head>

<body>
    <div class="container">
        <form>
            <div>
                <label for="shopping-list-item">Enter Item</label>
                <input type="text" id="shopping-list-item" autofocus>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add Item</button>
        </form>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const item = document.querySelector('#shopping-list-item').value;
            if (item !== '') {
                ipcRenderer.send('item-add', item);
            }
        });
    </script>
</body>

</html>
